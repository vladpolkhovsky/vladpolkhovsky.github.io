<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link href="./css/style.css" rel="stylesheet">
    <script src="./js/bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
    <script>
        initBackground = function () {
            Particles.init({
                selector: '.background',
                maxParticles: 200,
                connectParticles: true
            });
        };
    </script>
</head>
<body class="center" onload="FamcsGameLib.init(); initBackground();">
<canvas class="background" height="932" style="width: 100%; height: 100%;" width="1920"></canvas>

</body>
</html>
